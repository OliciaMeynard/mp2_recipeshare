<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeShare</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="upload.css">

    <!-- FONT AWESOME -->

</head>    

<body>
        <!-- NAV HERE -->
        <section class="header-nav">

      

        </section>

    <div class="uploadDiv">
        <h2 class="recipeupdateuploadheader">Upload Recipe</h2>
        <div id="prodImgDiv">

            <!-- <img src="" alt="" id="prodImg"/> -->
        </div>

        <div class="statusMsg"></div>
        <form  id='uploadNewRecipeForm' enctype="multipart/form-data">
            <div class='mb-3'>
                <input accept="image/*" class='form-control' type='file' id='file' name='file' required>
                </div>
            <div class='mb-3'>
                <label for="exampleInputEmail1 mb-3">Title</label>
                 <input type='text' class='form-control' id="title" name='title' placeholder='Title Name' aria-label='Sizing example input' aria-describedby='inputGroup-sizing-sm' required>
            </div>
            <div class='mb-3'>
                <label for="exampleInputEmail1 mb-3">Ingredients</label>
                <textarea rows='3' placeholder='Ingredients' class='form-control textareaForm' id="ingredients" name='ingredients' ></textarea>
            </div>
            <div class='mb-3'>
                <label for="exampleInputEmail1 mb-3">How to cook</label>
                <textarea rows='3' placeholder='How to cook' class='form-control textareaForm' id="howtocook" name='howtocook' ></textarea>
            </div>
            <div class='mb-3'>
                <label for="exampleInputEmail1 mb-3">Description</label>
                <textarea rows='3' placeholder='Description' class='form-control textareaForm' id="description" name='description' ></textarea>
            </div>
            <div class='mb-3'>
                <label for="exampleInputEmail1 mb-3">Privacy</label>
                <select class='form-select' id='specificSizeSelect' name='privacy' id="privacy">
                    <option value='0'>Private</option>
                    <option value='1'>Public</option>
                </select>
             </div>
             <div class='mb-3'>
                <label for="exampleInputEmail1 mb-3">Category</label>
                <select class='form-select' id='specificSizeSelect' name='category' id="'category">
                    <option value='asiancuisine'> Asian Cuisine</option>
                    <option value='europeandish'> European Dish</option>
                    <option value='drinks'> Drinks</option>
                    <option value='salad'> Salad</option>
                    <option value='vegetarian'> Vegetarian</option>
                </select>
            </div>
            <input type='submit' class='btn btn-primary' name='uploadButton' id="add_button" value="Upload"/>
        </form>

    </div>

    <footer class="footer">

    </footer>    

    <script src="../../js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

    <script src="script.js" type="module" defer></script>
    <script src="../../js/script2.js" type="module" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
