<body>

    <main class="pageContainer">




      

                <div class="recipeInfoDiv">
                    <div class="divRecipeImg" id="divRecipeImg">
                        <img src="../../assets/imgs/food.jpeg" id="recipeImg" />
                        
                    </div>
                    <div class="divDescriptionRecipe">
                        <h2 class="recipeTitle">Title here</h2>
                        <p class="descriptionRecipe">
                        </p>
                    </div>
                    <div class="recipeInfoTextDiv">
                        <div class="viewsDiv">

                            <p class="viewsText">100</p>
                        </div>
                        <button id="favoriteButton">
                            <img src="../../assets/imgs/icons/heart-active.png" id="favoriteHearticon" />
        
                            <p class="totalfavorites"></p>
                        </button>

                     </div>  

                     <div class="uploaderInfoSubButtonDiv">

                    
                        <a class="uploaderDiv">
                            <div class="imgUploderDiv">
                                <img src="../../assets/imgs/profpic/default.webp" alt="" class="uploaderImg" id="uploaderImg">
                            </div>
                            <div class="uploaderNameDateDiv">
                                <h6 id="uploadedByText">
                                    Azi
                                </h6>
                                <p id="dateUploaded">
                                    July 26, 2021
                                </p>
                            </div>
                        </a>

                        <button id="subButton">
                            SUBSCRIBE
                        </button>

                        
                     </div>

                     <section class="howToCookSection">
                        <h3>INGREDIENTS</h3>
                        <div id="divIngredients">
                        </div>

                        <h3>HOW TO COOK</h3>
                        <div id="divHowToCook">
                        </div>

                     </section>

                     <section class='commentSection'>

                        <div class='header'>
                            <span class='commentCount'>num Comments</span>
    
                            <div class='commentForm'>
                                <a href='$link'>
                                    <img src='../../assets/imgs/profpic/default.webp' class='profilePicture' id="userProfilePic">
                                </a>
                                <textarea class='commentBodyClass' id="commentBodyId" placeholder='Add a public comment'></textarea>
                                <button id="addCommentBtn">Add comment</button>
                            </div>
                        </div>
    
                        <div class='comments' id="comments">

                                </div>
